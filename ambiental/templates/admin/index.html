{% extends "admin/index.html" %}

{% block content %}
    <div style="display: flex; gap: 20px; margin-bottom: 30px; font-family: sans-serif;">
        <div style="flex: 1; background: #007bff; color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h3 style="margin: 0;">Total Licenças</h3>
            <p style="font-size: 2em; margin: 10px 0 0;">{{ total }}</p>
        </div>
        <div style="flex: 1; background: #ffc107; color: #333; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h3 style="margin: 0;">Vencem em 30d</h3>
            <p style="font-size: 2em; margin: 10px 0 0;">{{ alerta }}</p>
        </div>
        <div style="flex: 1; background: #dc3545; color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h3 style="margin: 0;">Críticas/Vencidas</h3>
            <p style="font-size: 2em; margin: 10px 0 0;">{{ vencidas }}</p>
        </div>
    </div>

    {{ block.super }}
{% endblock %}
