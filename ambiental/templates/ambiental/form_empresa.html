<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SGLA - Cadastro</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white py-3">
                        <h5 class="mb-0">➕ Cadastrar Nova Empresa / Licença</h5>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Dados da Empresa</label>
                                {{ form.as_p }}
                            </div>

                            <hr>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Salvar Cadastro</button>
                                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted small">Sistema desenvolvido para Márcio Rodrigues de Oliveira</p>
            </div>
        </div>
    </div>
</body>
</html>
